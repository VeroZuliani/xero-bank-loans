<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Bank Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!--Inicio seccion bank-loans-->
    <section class="bank-loans">

        <!--Inicio seccion logo-contenido-->
        <section class="logo-contenido">
            <img class="logo-img" src="img/bank.png" alt="">
            <h1 class="logo-h1">Xero Bank Loans</h1>
            <p class="logo-p">We are the most trusted bank to give loans for home, cars and others to fulfill your dreams</p>
        </section>
        <!--Fin seccion logo-contenido-->


        <!--Inicio seccion info-contenido-->
        <section class="info-contenido">
            <h1 class="info-h1">Just some more</h1>
            <p class="info-p">Carefully read and fill up all the inputs with your original information.</p>

            <form class="form-contenido" action="">
                <input class="form-input" type="text" placeholder="Amount">

                <select class="form-seleccion">
                    <option class="form-seleccion-option" selected>Reason</option>
                    <option class="form-seleccion-option" value="1">Hipotecario</option>
                    <option class="form-seleccion-option" value="2">Personales</option>
                </select>

                
                <label class="form-label">Have account in this bank</label>
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" name="seleccion" value="yes">
                    <label class="form-radio-label">Yes</label>
                </div>
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" name="seleccion" value="no">
                    <label class="form-radio-label">No</label>
                </div>
            </form>

            <section class="btn-contenido">
                <button class="btn-back"><img src="img/arrow-left.svg" alt=""><img class="img-hover" src="img/arrow-long-left.svg" alt="">Back</button>
                <button class="btn-next">Next<img src="img/arrow-right.svg" alt=""><img class="img-hover" src="img/arrow-long-right.svg" alt=""></button>

            </section>
        </section>
        <!--Fin seccion info-contenido-->

    </section>
    <!--Fin seccion bank-loans-->

</body>
</html>
